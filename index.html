<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My first three.js app</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="//s3.amazonaws.com/scripting.com/code/includes/jquery-1.9.1.min.js"></script>
        <link
            href="//s3.amazonaws.com/scripting.com/code/includes/bootstrap.css"
            rel="stylesheet"
        />
        <script src="//s3.amazonaws.com/scripting.com/code/includes/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #242424; overflow: hidden">
        <div id="app">
            <a href="https://github.com/cookiemonsternz/music-visualiser" id="srcButton" target=”_blank”>
                <img
                    src="https://img.icons8.com/?size=50&id=114116&format=png&color=FFFFFF"
                />
            </a>
            <div class="vBox" style="justify-content: flex-end">
                <div id="sideBar" class="vBox" style="width: fit-content">
                    <button id="loadLocalButton" class="sideBarButton">
                        <img
                            src="https://img.icons8.com/?size=50&id=FVQqbNWLzhcc&format=png&color=000000"
                        />
                    </button>
                </div>

                <div id="songInfo">
                    <div class="hBox" style="width: 100%">
                        <button id="playButton">
                            <img
                                id="albumCover"
                                class="albumCover"
                                src="https://via.placeholder.com/150"
                                alt="Album Cover"
                            />
                            <img
                                id="playPause"
                                class="playPause"
                                src="https://img.icons8.com/?size=100&id=36067&format=png&color=FFFFFF"
                            />
                        </button>
                        <div class="vBox" id="songDetails">
                            <p id="songTitle" class="songTitle">Song Title</p>
                            <div class="hBox">
                                <p id="songArtist" class="songInfo">
                                    Song Artist
                                </p>
                                <p class="songInfo">-</p>
                                <p id="songAlbum" class="songInfo">
                                    Song Album
                                </p>
                            </div>
                            <input
                                type="range"
                                id="timeSlider"
                                min="0"
                                max="100"
                                value="0"
                            />
                            <div class="hBox" id="durationHBox">
                                <p id="currentTime" class="songInfo">0:00</p>
                                <p class="songInfo">/</p>
                                <p id="songDuration" class="songInfo">0:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="topRightContainer" class="vBox">
            <div id="fullscreenContainer">
                <button id="fullscreenButton">
                    <img
                        src="https://img.icons8.com/?size=30&id=38033&format=png&color=FFFFFF"
                    />
                </button>
            </div>
            <div id="settingsContainer">
                <button
                    id="settingsButton"
                    data-toggle="collapse"
                    data-target="#collapseSettings"
                >
                    <img
                        src="https://img.icons8.com/?size=30&id=4511GGVppfIx&format=png&color=FFFFFF"
                    />
                </button>
                <div class="collapse" id="collapseSettings">
                    <div class="sliderContainer" id="particleCountContainer">
                        <div class="hBox-autoLeft">
                            <p><b>Particle Count : </b></p>
                            <p id="particleCountDisplay"><b>300,000</b></p>
                            <input
                                type="range"
                                id="particleCount"
                                min="300"
                                max="1000000"
                                value="300000"
                            />
                        </div>
                    </div>
                    <div class="sliderContainer">
                        <div class="hBox-autoLeft">
                            <p><b>Volume : </b></p>
                            <input
                                type="range"
                                id="volumeSlider"
                                min="0"
                                max="140"
                                value="50"
                            />
                        </div>
                    </div>
                    <b>
                    <div class="hBox" id="colorPresetContainer">
                        <p class="colorPresetLabel" style="font-size: 16px;">Color Preset</p>
                        <button id="colorPresetLeft" class="colorPresetBtn"><</button>
                        <p class="colorPresetLabel" id="colorPresetLabel">0</p>
                        <button id="colorPresetRight" class="colorPresetBtn">></button>
                    </div>
                    </b>
                    <div class="hBox" id="psychoticModeContainer">
                        <p id="psychoticModeLabel"><b>Psychotic Mode</b></p>
                        <label class="switch">
                            <input
                                type="checkbox"
                                id="psychoticModeSwitch"
                            />
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <p
            style="
                margin: 0;
                position: absolute;
                left: 50%;
                bottom: 10px;
                transform: translateX(-50%);
                font-family: Arial, sans-serif;
                z-index: 1000;
                color: white;
                pointer-events: none;
            "
        >
            <span style="pointer-events: auto">
                Icons by
                <a
                    href="https://icons8.com"
                    style="color: #3498db; text-decoration: none"
                    target="_blank"
                    >Icons8</a
                >
            </span>
        </p>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.webgpu.js",
                    "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.webgpu.js",
                    "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.webgpu.js",
                    "three/addons/tsl/display/BloomNode.js": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/tsl/display/BloomNode.js",
                    "music-metadata": "https://cdn.jsdelivr.net/npm/music-metadata@10.6.0/+esm"
                }
            }
        </script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
